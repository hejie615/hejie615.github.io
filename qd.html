<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<textarea id="text" style="width: 200px;height: 200px;border: 2px solid #000;"></textarea>
	<button id="btn">发送</button>

	<script type="text/javascript" src="http://wulv5.com/js/socket.io.min.js"></script>
	<script type="text/javascript">
		//连接到远程socket服务器
		var socket = io.connect("/");

		document.getElementById('btn').onclick=function(){
			var val = document.getElementById("text").value;

			if(!val)return;//判断消息为空 不再发送消息

			document.getElementById("text").value= "";//提交后清空输入内容
			
			socket.send(val);//通过socket发送消息
		}

		//如果见听到socket消息  那么执行这个方法里面的回调函数  并且得到广播的消息
		socket.on("message",function(mes){

			var p = document.createElement("p");
			p.innerText = mes;
			document.body.appendChild(p);

		});
	</script>
</body>
</html>
